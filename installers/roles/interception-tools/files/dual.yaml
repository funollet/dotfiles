TIMING:
  TAP_MILLISEC: 200
  DOUBLE_TAP_MILLISEC: 0
  SYNTHETIC_KEYS_PAUSE_MILLISEC: 10

MAPPINGS:
  # hold space for meta
  - KEY: KEY_SPACE
    TAP: KEY_SPACE
    HOLD: KEY_LEFTMETA
  #
  # shifts tap ( ) like space cadet
  - KEY: KEY_LEFTSHIFT
    TAP: [ KEY_LEFTSHIFT, KEY_9, ]
    HOLD: KEY_LEFTSHIFT
  - KEY: KEY_RIGHTSHIFT
    TAP: [ KEY_LEFTSHIFT, KEY_0, ]
    HOLD: KEY_RIGHTSHIFT
  # 
  # ctrl tap { }
  - KEY: KEY_LEFTCTRL
    TAP: [ KEY_LEFTSHIFT, KEY_LEFTBRACE, ]
    HOLD: KEY_LEFTCTRL
  - KEY: KEY_RIGHTCTRL
    TAP: [ KEY_RIGHTSHIFT, KEY_RIGHTBRACE, ]
    HOLD: KEY_RIGHTCTRL

  - KEY: KEY_F
    TAP: KEY_F
    HOLD: KEY_LEFTCTRL
  - KEY: KEY_S
    TAP: KEY_S
    HOLD: KEY_LEFTSHIFT
  - KEY: KEY_E
    TAP: KEY_E
    HOLD: KEY_LEFTALT

  - KEY: KEY_J
    TAP: KEY_J
    HOLD: KEY_RIGHTCTRL
  - KEY: KEY_L
    TAP: KEY_L
    HOLD: KEY_RIGHTSHIFT
  - KEY: KEY_I
    TAP: KEY_I
    HOLD: KEY_RIGHTALT
