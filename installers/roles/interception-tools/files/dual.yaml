TIMING:
  TAP_MILLISEC: 200
  DOUBLE_TAP_MILLISEC: 0
  SYNTHETIC_KEYS_PAUSE_MILLISEC: 10

MAPPINGS:
  # hold space for meta
  - KEY: KEY_SPACE
    TAP: KEY_SPACE
    HOLD: KEY_LEFTMETA
  # shifts tap ( ) like space cadet
  - KEY: KEY_LEFTSHIFT
    TAP: [ KEY_LEFTSHIFT, KEY_9, ]
    HOLD: KEY_LEFTSHIFT
  - KEY: KEY_RIGHTSHIFT
    TAP: [ KEY_LEFTSHIFT, KEY_0, ]
    HOLD: KEY_RIGHTSHIFT
  # - KEY: KEY_V
  #   TAP: KEY_V
  #   HOLD: KEY_LEFTSHIFT
  # - KEY: KEY_N
  #   TAP: KEY_N
  #   HOLD: KEY_LEFTSHIFT
