- name: enable chrome repo 
  ini_file:
    path: /etc/yum.repos.d/google-chrome.repo
    section: google-chrome
    option: enabled
    value: '1'
  become: yes
  tags: [rpm, rpm-repo]

- name: remove unwanted packages with dnf
  dnf:
    name: "{{ rpm_absent }}"
    state: absent
  become: yes
  tags: rpm

- name: install with dnf
  dnf:
    name: "{{ rpm }}"
    state: present
  become: yes
  tags: rpm

- name: enable services
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  become: true
  with_items:
    - libvirtd
    - virtnetworkd
  tags: [rpm]
