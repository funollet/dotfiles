- name: enable rtx repo
  community.general.ini_file:
    path: /etc/yum.repos.d/rtx.repo
    section: rtx-repo
    option: "{{ item.key}}"
    value: "{{ item.value }}"
  with_dict:
    name: RTX Repo
    baseurl: "https://rtx.pub/rpm"
    enabled: '1'
    gpgcheck: '1'
    gpgkey: "https://rtx.pub/gpg-key.pub"
  become: yes
  tags: [rpm, rpm-repo]

- name: enable chrome repo 
  ini_file:
    path: /etc/yum.repos.d/google-chrome.repo
    section: google-chrome
    option: enabled
    value: '1'
  become: yes
  tags: [rpm, rpm-repo]

- name: enable ghostty copr
  community.general.copr:
    # host: copr.fedorainfracloud.org
    state: enabled
    name: pgdev/ghostty
  become: true
  tags: [rpm, rpm-repo]

- name: remove unwanted packages with dnf
  dnf:
    name: "{{ rpm_absent }}"
    state: absent
  become: yes
  tags: rpm

- name: install with dnf
  dnf:
    name: "{{ rpm }}"
    state: present
  become: yes
  tags: rpm

- name: enable services
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  become: true
  with_items:
    - libvirtd
    - virtnetworkd
  tags: [rpm]
