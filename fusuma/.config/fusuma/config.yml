# https://github.com/iberianpig/fusuma
#
#
#   prev/next tab                   swipe-3           left / right
#   forward/backward                swipe-3           up / down
#   move tab to left / right        swipe-3 + META    left / right
#   move tab to beginning / end     swipe-3 + META    up / down
#
#   close Tab                       pinch-4 out
#
#   toggle fullscreen               swipe-4           up
#   toggle floating                 swipe-4           down
#
#   go to workspace prev/next       swipe-4           left / right
#   move container to workspace ... swipe-4 + CTRL    left / right
#   move container to ...           swipe-4 + META
#
#   resize container                scroll + META               (configured in i3)
#
#   zoom in/out                     pinch-2
#
swipe:
  3:
    left:
      command: 'xdotool key ctrl+shift+Tab' # previous tab
      keypress:
        LEFTMETA:                           # move tab to left
          command: 'xdotool key ctrl+shift+Prior'
    right:
      command: 'xdotool key ctrl+Tab'       # next tab
      keypress:
        LEFTMETA:                           # move tab to right
          command: 'xdotool key ctrl+shift+Next'
    up:
      command: 'xdotool key alt+Right'      # forward
      keypress:
        LEFTMETA:                           # move tab to beginning
          command: 'xdotool sleep .5 key alt+d shift+Tab shift+Tab shift+Tab ctrl+shift+Home'
    down:
      command: 'xdotool key alt+Left'       # backward
      keypress:
        LEFTMETA:                           # move tab to end
          command: 'xdotool sleep .5 key alt+d shift+Tab shift+Tab shift+Tab ctrl+shift+End'

  4:
    left:
      command: "i3-msg 'workspace prev'"
      keypress:
        LEFTCTRL:
          command: "i3-msg 'move container to workspace prev ; workspace prev'"
        RIGHTCTRL:
          command: "i3-msg 'move container to workspace prev ; workspace prev'"
        LEFTMETA:
          command: "i3-msg 'move left'"
    right:
      command: "i3-msg 'workspace next'"
      keypress:
        LEFTCTRL:
          command: "i3-msg 'move container to workspace next ; workspace next'"
        RIGHTCTRL:
          command: "i3-msg 'move container to workspace next ; workspace next'"
        LEFTMETA:
          command: "i3-msg 'move right'"
    up:
      command: "i3-msg 'fullscreen toggle'"
      threshold: 1
      interval: 2
      keypress:
        LEFTMETA:
          command: "i3-msg 'move up'"
    down:
      command: "i3-msg 'floating toggle'"
      threshold: 1
      interval: 2
      keypress:
        LEFTMETA:
          command: "i3-msg 'move down'"

pinch:
  2:
    in:
      command: 'xdotool key ctrl+plus'
      # not tested:
    out:
      command: 'xdotool key ctrl+underscore'
      # not tested:
  3:
    in:
      command:
    out:
      command:
  4:
    in:
      command:
    out:
      command: 'xdotool key ctrl+w'                       # close tab

# Stop using these while fusuma-plugin-tap implements recent changes in libinput.
# hold:
#   1:
#     command: 'xdotool keydown ctrl click 1 keyup ctrl'  # ctrl + left-click
#   3:
#     command: 'xdotool key ctrl+w'                       # close tab

interval:
  swipe: 0.3
  pinch: 0.5

threshold:
  pinch: 0.1

plugin: 
  inputs:
    libinput_command_input:
      enable-tap: true
      verbose: true
