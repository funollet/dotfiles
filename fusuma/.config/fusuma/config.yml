# https://github.com/iberianpig/fusuma

swipe:
  3:
    left:
      command: 'xdotool key ctrl+shift+Tab' # previous tab
    right:
      command: 'xdotool key ctrl+Tab'       # next tab
    up:
      command: 'xdotool key alt+Left'       # backward
    down:
      command: 'xdotool key alt+Right'      # forward
  4:
    left:
      command: "i3-msg 'workspace prev'"
    right:
      command: "i3-msg 'workspace next'"
    up:
      command: "i3-msg 'move container to output right'"
    down:
      command: 'xdotool key ctrl+w'         # close tab
      interval: 3
      threshold: 2
pinch:
  2:
    in:
      command:
    out:
      command:
  3:
    in:
      command: 'pactl set-sink-volume @DEFAULT_SINK@ -3%'
    out:
      command: 'pactl set-sink-volume @DEFAULT_SINK@ +3%'
  4:
    in:
      command:
    out:
      command: 'xdotool key ctrl+w'         # close tab

tap:
  4:
      command: 'xdotool keydown ctrl click 1 keyup ctrl'    # ctrl + mouse click

interval:
  swipe: 0.5
  pinch: 0.3

threshold:
  pinch: 0.5
