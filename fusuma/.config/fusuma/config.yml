# https://github.com/iberianpig/fusuma

swipe:
  3:
    left:
      command: "i3-msg 'workspace prev'"
    right:
      command: "i3-msg 'workspace next'"
    up:
      command: 'xdotool key ctrl+shift+Tab'
    down:
      command: 'xdotool key ctrl+Tab'
  4:
    left:
      command: 'xdotool key ctrl+shift+Tab'
    right:
      command: 'xdotool key ctrl+Tab'
pinch:
  2:
    in:
      command: 'xdotool key ctrl+plus'
    out:
       command: 'xdotool key ctrl+minus'
  3:
    in:
      command: 'xdotool key ctrl+w'
rotate:
  4:
    clockwise:
      command: 'pactl set-sink-volume @DEFAULT_SINK@ +3%'
    counterclockwise:
      command: 'pactl set-sink-volume @DEFAULT_SINK@ -3%'


interval:
  swipe: 0.5
