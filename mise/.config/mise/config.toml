[tool_alias]
kubectx = "github:ahmetb/kubectx"
kubens = "github:ahmetb/kubectx"
ambr = "github:dalance/amber"
ambs = "github:dalance/amber"

[tools]
act = "latest"
uv = "latest"
actionlint = "latest"
terraform = "latest"
sops = "latest"
lazygit = "latest"
pre-commit = "latest"
istioctl = "1.19.3"
argocd = "latest"
kind = "latest"
usage = "latest"
github-cli = "latest"
packer = "latest"
k9s = "latest"
tflint = "latest"
helm = "latest"
kustomize = "latest"
watchexec = "latest"
fx = "latest"
grex = "latest"
peco = "latest"
gum = "latest"
ruff = "latest"
python = "3.10"
awscli = "latest"
kubectl = "latest"
gcloud = "latest"
eksctl = "latest"

"cargo:andrewshadura/inputplug" = "latest"

"pipx:pex" = "latest"
"pipx:csb43" = "latest"
"pipx:termdown" = "latest"
"pipx:yamlfix" = "latest"
"pipx:posting" = "latest"
"pipx:copier" = "latest"
"pipx:vint" = "latest"
"pipx:hostsed" = "latest"

ambs = { version = "latest", exe = "ambs", asset_pattern = "*x86_64-lnx*" }
ambr = { version = "latest", exe = "ambr", asset_pattern = "*x86_64-lnx*" }

kubectx = { version = "latest", matching = "kubectx" }
kubens = { version = "latest", matching = "kubens", exe = "kubens" }
"ubi:docker/buildx" = { version = "latest", postinstall = "mkdir -p ~/.docker/cli-plugins/ && ln -s ~/.local/share/mise/installs/ubi-docker-buildx/latest/buildx ~/.docker/cli-plugins/docker-buildx" }
"github:kubernetes-sigs/cloud-provider-kind" = "latest"
"github:docopt/docopts" = { version = "latest", postinstall = "wget https://raw.githubusercontent.com/docopt/docopts/master/docopts.sh -O ~/.local/bin/docopts.sh" }
"github:awslabs/eksdemo" = "latest"
"github:fiatjaf/jiq" = "latest"
"github:kmonad/kmonad" = { version = "latest", asset_pattern = "kmonad" }
"github:txn2/kubefwd" = "latest"
"github:rsteube/lazycomplete" = "latest"
"github:gokcehan/lf" = "latest"
"github:ericchiang/pup" = "latest"
"github:sqshq/sampler" = "latest"
"github:joehillen/sysz" = { asset_pattern = "sysz", version = "latest" }
"github:houseabsolute/ubi" = "latest"
"github:akavel/up" = { version = "latest", asset_pattern = "^up$" }
"github:zsa/wally-cli" = { version = "2.0.0-linux", asset_pattern = "wally-cli" }
"github:kriomant/ch57x-keyboard-tool" = "latest"
helm-diff = "latest"
kubectl-convert = "latest"
"github:jesseduffield/lazydocker" = "latest"
krew = "0.4.5"
"github:sectore/timr-tui" = "latest"
"github:lusingander/serie" = "latest"
"pipx:pter" = "latest"
"github:Epistates/treemd" = "latest"
bun = "latest"
aqua = "latest"
docuum = "latest"
"aqua:openai/codex" = "latest"
"github:kantord/headson" = { version = "0.11.4", version_prefix = "headson-v" }

[settings]
idiomatic_version_file_enable_tools = ["python"]

[settings.npm]
bun = true
